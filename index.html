<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Онлайн радио Станция 101 - вагон новостей и хорошей музыки.</title>
    <meta
      name="description"
      content="Включайте нас для утреннего настроения, продуктивного дня или расслабленного вечера! Слушайте нас в реальном времени, где бы вы ни находились!"
    />
    <link rel="icon" href="favicon.jpg" type="image/jpeg" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="nav__row">
          <a href="./index.html" class="logo">
            <strong>Станция 101</strong>
          </a>
        </div>
      </div>
    </nav>
    <header class="header">
      <div class="header__wrapper">
        <h1 class="header__title">
          <strong>Станция <em>101</em></strong>
          <p>
            вагон новостей <br />и<br />
            хорошей музыки
          </p>
        </h1>
        <div class="header__text">
          <p>
            Новости проекта:
            <a
              class="news-link"
              href="https://t.me/the101station"
              target="_blank"
              >@the101station</a
            >
          </p>
        </div>
        <a href="https://t.me/station101bot" target="_blank" class="btn"
          >Запустить телеграм бота
        </a>
      </div>
    </header>
    <main class="section">
      <section>
        <div class="container">
          <h2 class="title-1">Слушать онлайн радио станцию по жанру</h2>
          <ul class="stations">
            <li class="station">
              <a
                class="animated-link"
                href="https://app.st101.ru/radio/7"
                target="_blank"
              >
                <img
                  class="station__img"
                  src="image/stations/anime.jpeg"
                  alt="аниме радио"
                />
                <h3 class="station__title">Аниме радио</h3>
              </a>
            </li>
            <li class="station">
              <a
                class="animated-link"
                href="https://app.st101.ru/radio/8"
                target="_blank"
              >
                <img
                  class="station__img"
                  src="image/stations/rock.png"
                  alt="vk видео"
                />
                <h3 class="station__title">Рок радио</h3>
              </a>
            </li>
          </ul>
          <button id="myBtn" title="Go to top">
            <img src="image/icons/arrowup1_120992.svg" />
          </button>
        </div>
      </section>
      <section style="padding-top: 100px">
        <div class="container">
          <h2 class="title-1">Слушать онлайн радио на сторонних платформах</h2>
          <ul class="stations">
            <li class="station">
              <a
                class="animated-link"
                href="https://www.youtube.com/watch?v=5Gu4_Lp4Do8"
                target="_blank"
              >
                <img
                  class="station__img"
                  src="image/services/youtube.jpeg"
                  alt="vk видео"
                />
                <h3 class="station__title">YouTube</h3>
              </a>
            </li>
            <li class="station">
              <a
                class="animated-link"
                href="https://live.vkvideo.ru/station101"
                target="_blank"
              >
                <img
                  class="station__img"
                  src="image/services/vk_300.png"
                  alt="vk видео"
                />
                <h3 class="station__title">VK Видео</h3>
              </a>
            </li>
          </ul>
          <button id="myBtn" title="Go to top">
            <img src="image/icons/arrowup1_120992.svg" />
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="copyright">
            <p>© 2025 Станция 101</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
